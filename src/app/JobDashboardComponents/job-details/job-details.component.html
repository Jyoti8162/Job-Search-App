<div *ngIf="selectedJob">
    <div class="container mt-4">
      <!-- Back Button -->
      <button class="btn btn-secondary" (click)="goBack()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 0 24 24"
          width="24px"
          fill="#000000"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
          />
        </svg>
        Back
      </button>
      <div class="row">
        <div class="col-md-2">
          <!-- Company Logo -->
          <img
            *ngIf="selectedJob.companyLogo"
            [src]="selectedJob.companyLogo"
            alt="Company Logo"
            class="img-fluid"
          />
        </div>
        <div class="col-md-10">
          <!-- Company Name -->
          <h2>{{ selectedJob.companyName }} - {{ selectedJob.title }}</h2>
          <!-- Industries and Types -->
          <p>
            <strong>Industries:</strong>
            {{ selectedJob.industries?.join(", ") }} &nbsp;&nbsp;
            <strong>Types:</strong> {{ selectedJob.types?.join(", ") }}
          </p>
        </div>
      </div>
  
      <div class="row mt-3">
        <div class="col-md-6">
          <!-- Publish Date -->
          <p><strong>Publish Date:</strong> {{ selectedJob.publishDate }}</p>
          <!-- Location -->
          <p><strong>Location:</strong> {{ selectedJob.location }}</p>
          <!-- Reference -->
          <p><strong>Reference:</strong> {{ selectedJob.reference }}</p>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <!-- Description -->
          <h4>Description</h4>
          <div [innerHTML]="selectedJob.description"></div>
        </div>
      </div>
    </div>
  </div>
